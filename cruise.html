<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>Ride on a cruise</title>   
    </head>
<body>
    <header>Goes on a cruise TejaKumar Muppala</header>
<h2>Getting input</h2>
<form>
    <input type="checkbox" id="Cabin_Share" name="Shares_Cabin" value="True">
    <label for="Cabin_Share">Shares Cabin</label></br>
  
    <input type="checkbox" id="Breakfast" name="Breakfast" value="True">
    <label for="Breakfast">Breakfast</label></br>
  
    <input type="checkbox" id="Pool_Pass" name="Pool_Pass" value="False">
    <label for="Pool_Pass">Pool Pass</label></br>

    <input class="btn btn-primary mt-3" type="button" onclick="selectCruise()" value="Select a cruise">
  </form>
<p id="result">This text will be replaced </p>

<form>
    <label for="daysInput">Enter the number of days:</label>
        <input type="text" id="days" value="7"></br>

        <label for="priceInput">Enter price:</label>
        <input type="text" id="price" value="1000"></br>
    <input class="btn btn-primary mt-3" type="button" onclick="updateCruise()" value="Update the cruise">
  </form>
<p id="updated_Cruise">This text will be replaced </p>
<script> 
    let my_cruise = {}
    
        function selectCruise() {
            my_cruise = {}
            my_cruise = {
                shared: document.getElementById('Cabin_Share').checked,
                breakfast: document.getElementById('Breakfast').checked,
                pool: document.getElementById('Pool_Pass').checked
            };
            document.getElementById('result').innerHTML = JSON.stringify(my_cruise);
        }
        function updateCruise() {
        const days = document.getElementById('days').value;
        const price = document.getElementById('price').value;
        my_cruise['days'] = days;
        my_cruise['price'] = price;
        document.getElementById('updated_Cruise').innerHTML = JSON.stringify(my_cruise);
    }
</script>
</body>
</html>
