<!DOCTYPE html>
<html>
 <title>Author Entry</title>
<body>
<header>Author Entry Teja Kumar Muppala</header>
<h2>Getting input</h2>

<form>
        <label for="hidden_String">The hidden author name</label>
        <input type ="password" id="hidden_String" name="hidden_String" min=10 max=50 step=2 value=Dickens> <br>
        <label for="author_name">Guess the author</label>
        <input type ="text" id="author_name" name="author_name" autofocus> <br>
        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    <p id="result">This text will be replaced </p>
    <div class="image"><img id="newImage" src="Mexico.jpg" alt="Mexico" onclick="selectImage()" width="100" height="100"></div>
    <script> 
    let good=0
    let oops=0
    let useImage=1
    function checkAuthor (){
        console.log("Getting form values")
        hidden = document.getElementById("hidden_String").value
        guess = document.getElementById("author_name").value
        confirmed = hidden===guess
        
        out = document.getElementById("result")
        if(confirmed){
            good=good+1
            alert("You got it right")
        } else {
            oops=oops+1
            alert("Sorry")
        }
        out.innerHTML = "Correct guess:"+good+" Wrong answer:"+oops
    }
    function selectImage(){
imageValue=document.getElementById("newImage")
switch (useImage) {
    case 1:
    imageValue.src="Philadelphia.jpg"
    useImage=2
        break;
    case 2:
        imageValue.src="Los Angeles.jpg"
        useImage=3
        break;
    case 3:
        imageValue.src="Mexico.jpg"
        useImage=1
        break;
    default:
        break;
}
}
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
